<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card Layout</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: right ;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }
  .card-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }
  .card {
    width: 200px;
    background-color: #ffffff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .card:hover {
    transform: translateY(-10px);
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
  }
  .card img {
    width: 100%;
    height: 60%;
    border-radius: 10px 10px 0 0;
  }
  .card-content {
    padding: 15px;
  }
  .card-title {
    margin: 0;
    font-size: 1.5rem;
    color: #333333;
  }
  .card-description {
    margin-top: 10px;
    color: #666666;
  }
  body{
    background-image:url(https://t4.ftcdn.net/jpg/02/99/14/71/360_F_299147134_m5TaoaJ0iwfT0sDDAuvHfGUqdCQ8m5yO.jpg);
    background-size: cover;
    background-repeat: no-repeat;
    
  }
</style>
</head>
<body>
<div class="card-container">
  <div class="card">
    <img src="https://via.placeholder.com/300" alt="Card Image">
    <div class="card-content">
      <h2 class="card-title"><center>International<br>Ministry</center></h2>
      <p class="card-description"></p>
    </div>
  </div>
  <div class="card">
    <img src="https://via.placeholder.com/300" alt="Card Image">
    <div class="card-content">
      <h2 class="card-title"><center>Farmer/Indian<br>Ministry</center></h2>
      <p class="card-description"> </p>
    </div>
  </div>
</div>
</body>
</html>
